spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5414}/challenge
spring.datasource.username=${DB_USER:challenge_database_test}
spring.datasource.password=${DB_PASSWORD:password}

logging.level.web=debug
logging.level.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG

spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.properties.hibernate.jdbc.batch_size=10000

spring.jpa.properties.hibernate.generate_statistics=true

note.consume.count_of_workers=50